<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
</head>
<body>
    <h1>Edit Comment</h1>
    <form action="{{ url_for('edit_comment', id=comment.id) }}" method="POST">
        <label for="content">Content:</label>
        <input type="text" id="content" name="content" value="{{ comment.content }}" required>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Comment List</a>
</body>
</html>
