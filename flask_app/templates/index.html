<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment List</title>
</head>
<body>
    <h1>Comment List</h1>
    <a href="{{ url_for('create_comment') }}">Create New Comment</a>
    <ul>
        {% for comment in comments %}
            <li>
                {{ comment.content }} (User ID: {{ comment.user_id }})
                <a href="{{ url_for('edit_comment', id=comment.id) }}">Edit</a>
                <form action="{{ url_for('delete_comment', id=comment.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
