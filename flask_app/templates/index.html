{% extends 'base.html' %}

{% block content %}
    <h2>All Comments</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        {% if comments %}
            {% for comment in comments %}
            <tr>
                <td>{{ comment.id }}</td>
                <td>{{ comment.content }}</td>
                <td>
                    <a href="{{ url_for('edit_comment', id=comment.id) }}">Edit</a>
                    <form action="{{ url_for('delete_comment', id=comment.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this comment?');">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">No comments available.</td>
            </tr>
        {% endif %}
    </table>
{% endblock %}
