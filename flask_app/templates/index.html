{% extends 'base.html' %}

{% block content %}
    <h2>All Comments</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Content</th>
            <th>User ID</th>
            <th>Actions</th>
        </tr>
        {% for comment in comments %}
        <tr>
            <td>{{ comment.id }}</td>
            <td>{{ comment.content }}</td>
            <td>{{ comment.user_id }}</td>
            <td>
                <a href="{{ url_for('edit_comment', id=comment.id) }}">Edit</a>
                <form action="{{ url_for('delete_comment', id=comment.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
